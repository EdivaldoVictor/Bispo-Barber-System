version: '3.8'

services:
  python-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERVER_PORT=8000
      - SERVER_HOST=0.0.0.0
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - barbershop-network

networks:
  barbershop-network:
    driver: bridge
